<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <section class="logoContainer">
        <a href=".index.html">
          <span class="logoDiv">
            <img src="./img/dragon_logo_cropped.png" alt="logo" class="logo" />
            <h1>Hex & Co</h1>
          </span>
        </a>
        <section class="search-bar-wrapper">
          <form
            id="search-form"
            class="search-form"
            action="index.html"
            method="post"
          >
            <input
              type="text"
              class="search-input"
              placeholder="Search between all products"
            />
            <button type="submit" class="search-button">
              <!-- SVG omitted for brevity -->
            </button>
          </form>
        </section>
        <aside class="accountOptions">
          <!-- SVGs and button omitted for brevity -->
        </aside>
      </section>
      <nav>
        <li class="navBar">
          <a href="./index.html">Shop</a>
          <a href="./html/about.html">Over Ons</a>
          <a href="#contact">Contact</a>
          <a href="reviews.html">reviews</a>
          <a href="./html/faq.html">FAQ</a>
          <a href="./html/register.html">Inloggen/Registeren</a>
        </li>
      </nav>
    </header>
    <section class="titleScreen">
      <section class="title">
        <h3>Premium wizard supplies for a cheap price</h3>
        <h1>Hex&Co</h1>
        <button>Shop Now</button>
      </section>
    </section>
    <section class="products-container">
      <!-- content unchanged for brevity -->
    </section>
    <section class="BurgerKingLettuce promotionScreen">
      <section class="promotionCard">
        <section>
          <h3 class="discountTitle">
            Get <span class="discountHighlight">25% Discount</span> on your
            first purchase
          </h3>
          <p class="discountText">
            Just Sign Up & Register now to become member.
          </p>
        </section>
        <form class="discountForm">
          <input type="text" id="email" name="email" placeholder="  Email" />
          <input type="submit" id="submit" value="Submit" />
        </form>
      </section>
      <section class="reviewCard">
        <figure class="review-elm">
          <button class="arrow left">&#8249;</button>
          <blockquote class="review-content">
            <div class="stars">★★★★☆</div>
            <p class="review-text">
              "This product is amazing! It exceeded my expectations and the
              customer service was top-notch."
            </p>
            <p class="review-author">– Jane Doe</p>
          </blockquote>
          <button class="arrow right">&#8250;</button>
        </figure>
      </section>
    </section>
    <footer>
      <section class="pcFooter BurgerKingLettuce">
        <!-- content unchanged for brevity -->
        <section class="BurgerKingLettuce">
          <p class="copyright">© 2025 Hex&Co. All rights reserved.</p>
        </section>
      </section>
      <section class="phoneFooter">
        <!-- content unchanged for brevity -->
      </section>
    </footer>
